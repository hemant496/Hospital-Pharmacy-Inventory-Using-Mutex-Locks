<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hospital Pharmacy Inventory Using Mutex Locks</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #eef2f7;
        text-align: center;
    }

    h1 {
        color: #2c3e50;
    }

    .container {
        background: #fff;
        width: 500px;
        margin: 30px auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 12px rgba(0,0,0,0.15);
    }

    select, button {
        padding: 8px;
        margin: 6px;
        border-radius: 5px;
        font-size: 14px;
    }

    button {
        border: none;
        cursor: pointer;
        color: white;
    }

    .doctor { background: #e74c3c; }
    .nurse { background: #3498db; }
    .pharmacist { background: #2ecc71; }

    .status {
        margin-top: 10px;
        font-weight: bold;
    }

    .locked { color: red; }
    .unlocked { color: green; }

    table {
        width: 100%;
        margin-top: 15px;
        border-collapse: collapse;
    }

    th, td {
        border: 1px solid #ccc;
        padding: 8px;
    }

    th {
        background: #f4f6f8;
    }

    .log {
        text-align: left;
        max-height: 120px;
        overflow-y: auto;
        background: #f9f9f9;
        padding: 10px;
        margin-top: 10px;
        font-size: 13px;
    }
</style>
</head>

<body>

<h1>Hospital Pharmacy Inventory System</h1>

<div class="container">

    <h3>Drug Inventory</h3>

    <table>
        <tr>
            <th>Drug</th>
            <th>Stock</th>
        </tr>
        <tr><td>Paracetamol</td><td id="para">100</td></tr>
        <tr><td>Antibiotic</td><td id="anti">50</td></tr>
        <tr><td>Insulin</td><td id="insu">30</td></tr>
    </table>

    <br>

    <select id="drugSelect">
        <option value="paracetamol">Paracetamol</option>
        <option value="antibiotic">Antibiotic</option>
        <option value="insulin">Insulin</option>
    </select>

    <br>

    <button class="doctor" onclick="doctor()">Doctor: Dispense</button>
    <button class="nurse" onclick="nurse()">Nurse: Check</button>
    <button class="pharmacist" onclick="pharmacist()">Pharmacist: Add</button>

    <p class="status unlocked" id="lockStatus">ðŸ”“ Inventory Unlocked</p>

    <h4>Activity Log</h4>
    <div class="log" id="log"></div>

</div>

<script>
    let inventory = {
        paracetamol: 100,
        antibiotic: 50,
        insulin: 30
    };

    let mutex = false;

    function updateUI() {
        document.getElementById("para").innerText = inventory.paracetamol;
        document.getElementById("anti").innerText = inventory.antibiotic;
        document.getElementById("insu").innerText = inventory.insulin;
    }

    function log(message) {
        let logBox = document.getElementById("log");
        logBox.innerHTML += message + "<br>";
        logBox.scrollTop = logBox.scrollHeight;
    }

    function lock(user) {
        if (mutex) {
            log(user + " waiting (inventory locked)");
            return false;
        }
        mutex = true;
        document.getElementById("lockStatus").innerText = "ðŸ”’ Inventory Locked";
        document.getElementById("lockStatus").className = "status locked";
        log(user + " acquired lock");
        return true;
    }

    function unlock() {
        mutex = false;
        document.getElementById("lockStatus").innerText = "ðŸ”“ Inventory Unlocked";
        document.getElementById("lockStatus").className = "status unlocked";
        log("Lock released");
    }

    function doctor() {
        let drug = document.getElementById("drugSelect").value;
        if (!lock("Doctor")) return;

        setTimeout(() => {
            if (inventory[drug] >= 5) {
                inventory[drug] -= 5;
                log("Doctor dispensed 5 units of " + drug);
            } else {
                log("Not enough stock for " + drug);
            }
            updateUI();
            unlock();
        }, 1000);
    }

    function nurse() {
        let drug = document.getElementById("drugSelect").value;
        if (!lock("Nurse")) return;

        setTimeout(() => {
            alert(drug.toUpperCase() + " stock: " + inventory[drug]);
            log("Nurse checked stock of " + drug);
            unlock();
        }, 500);
    }

    function pharmacist() {
        let drug = document.getElementById("drugSelect").value;
        if (!lock("Pharmacist")) return;

        setTimeout(() => {
            inventory[drug] += 10;
            log("Pharmacist added 10 units of " + drug);
            updateUI();
            unlock();
        }, 1000);
    }
</script>

</body>
</html>
